<h1>Create a Proposal</h1>

<div>
  <form #proposalForm="ngForm">
    <div class="form-group">
      <label for="customer">Customer Name</label>
      <input type="text"
        id="customer"
        placeholder="Company Name"
        required
        name="customer"
        #customer="ngModel"
        [(ngModel)]="proposal.customer"
      >
    </div>
  </form>
</div>

<div>
  {{ proposal.customer }}
</div>
